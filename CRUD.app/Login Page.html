<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>
<body>
    <h1 style="text-align: center; background-color: aqua; font-family: Georgia, 'Times New Roman', Times, serif;">Log In</h1>
    <form>
        <div class="container" style="text-align: center; font-family: Georgia, 'Times New Roman', Times, serif; font-size: larger;">
            <label id="Email">Email Id</label>
            <input id="Email" type="text" name="Email Id" placeholder="Enter your Email Id" required>
            <br>
            <br>
            <label for="Password">Password</label>
            <input id="Password" type="text" name="Password" placeholder="Enter the password" required>
            <br>
            <br>
            <h5>Don't have an account<a href="Register Page.html">Register</a></h5>
            <button id="Log In" style="width: 100px; font-size: larger; font-family: Arial, Helvetica, sans-serif;">Log In</button>
        </div>
    </form>
</body>
</html>
